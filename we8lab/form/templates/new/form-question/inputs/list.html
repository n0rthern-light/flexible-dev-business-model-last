    <p>{{question.label}}{% if question.required_field is True %}<span class="field-required">*</span>{% endif %}</p>
    <div name="{{question.name}}" class="list-wrapper">
        <ul>
            <li title="Usuń">to jest mój blog: http://w365dnidookolazycia.blogspot.com/</li>
